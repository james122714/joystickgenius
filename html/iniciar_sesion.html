<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>joystrick_genius - Acceso Seguro</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../img/logo.jpeg" alt="joystrick_genius Logo">
        </div>
        <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent-color, #007bff);">Acceso Seguro</h2>
        
        <form method="POST" action="login.php" autocomplete="off" id="loginForm">
            <!-- Los mensajes de error/√©xito ser√°n manejados por login.php -->
            
            <div class="input-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="usuario@ejemplo.com"
                    maxlength="100">
            </div>
            
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Ingresa tu contrase√±a"
                        minlength="6"
                        style="padding-right: 40px;">
                    <button type="button" 
                            class="toggle-password" 
                            onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="terms-conditions">
                <input type="checkbox" 
                    id="terms_conditions" 
                    name="terms_conditions" 
                    required>
                <label for="terms_conditions">
                    Acepto los 
                    <a href="../../controlador/Terminos_y_Condiciones.php" target="_blank">
                        T√©rminos y Condiciones
                    </a>
                </label>
            </div>
            
            <button type="submit" class="btn-login" id="submitBtn">Ingresar</button>
            
            <div class="links">
                <a href="olvidar_contrase√±a.php">¬øOlvidaste tu contrase√±a?</a>
                <a href="registro.php">¬øNo tienes cuenta? Reg√≠strate</a>
            </div>
            
            <div class="back-button">
                <a href="../php/inio.php" class="btn-back">‚Üê Regresar</a>
            </div>
        </form>
    </div>

    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üîí';
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    }

    // Validaci√≥n del formulario en tiempo real
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const termsAccepted = document.getElementById('terms_conditions').checked;
        const submitBtn = document.getElementById('submitBtn');
        
        // Validaciones b√°sicas
        if (!email || !password) {
            e.preventDefault();
            alert('Por favor, completa todos los campos obligatorios.');
            return;
        }
        
        if (!termsAccepted) {
            e.preventDefault();
            alert('Debes aceptar los t√©rminos y condiciones para continuar.');
            return;
        }
        
        // Validar formato de email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            e.preventDefault();
            alert('Por favor, ingresa un correo electr√≥nico v√°lido.');
            return;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('La contrase√±a debe tener al menos 6 caracteres.');
            return;
        }
        
        // Mostrar indicador de carga
        submitBtn.textContent = 'Iniciando sesi√≥n...';
        submitBtn.disabled = true;
        document.querySelector('.login-container').classList.add('loading');
    });

    // Prevenir env√≠o m√∫ltiple del formulario
    let formSubmitted = false;
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        if (formSubmitted) {
            e.preventDefault();
            return;
        }
        formSubmitted = true;
    });

    // Validaci√≥n en tiempo real para mejorar UX
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (email && !emailRegex.test(email)) {
            this.style.borderColor = '#ff4444';
        } else {
            this.style.borderColor = '#ddd';
        }
    });

    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        
        if (password && password.length < 6) {
            this.style.borderColor = '#ff4444';
        } else {
            this.style.borderColor = '#ddd';
        }
    });
    </script>
</body>
</html>
